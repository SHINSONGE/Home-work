<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="log__big-box">
   <h1>로그인</h1>
  <form action="/" method="get" class="form"></form>
    <fieldset>
      <legenda class="a11yHidden">로그인을 위한 창</legenda>
      <div class="id__box">
        <label for="id">아이디</label>
        <input type="email" id="id" name="id" required
              class="idInput__input" placeholder="euid@eduid.dev" />
      </div>
      <div class="pw__box">
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" required minlength="8"
              class="pwInput__input" placeholder="8자리 이상" />
      </div>
        <button type="submit" class="log__Button">로그인</button>
    </fieldset>
  </form>
  <div class="join__us">
  <ul class="join">
    <li class="join-us">
      <a href="/" >회원가입</a>
    </li>
    <li class="find">
      <a href="/" >아이디/비밀번호 찾기</a>
    </li>
  </ul>
 </div>
 </div>
</body>
</html>
